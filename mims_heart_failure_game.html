<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIMS Minigame – Mã số tham dự</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,.1);
      padding: 24px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .code {
      font-size: 48px;
      font-weight: 800;
      color: #e53935;
      margin: 16px 0;
    }
    button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .muted { color: #666; font-size: 14px; margin-top: 6px; }
    .progress {
      height: 6px;
      background: #eee;
      border-radius: 4px;
      margin: 14px 0;
      overflow: hidden;
    }
    .progress > div {
      height: 100%;
      background: #e53935;
      width: 0;
    }
    a { color: #e53935; }
  </style>
</head>
<body>
  <div class="card">
    <h1>📎 Lấy mã số tham dự minigame</h1>
    <p>Đây là <b>mã số tham dự 3 chữ số</b> của bạn.<br>
    Vui lòng <b>ghi lại hoặc chụp màn hình</b> để bình luận tham gia.</p>

    <div id="code" class="code">...</div>
    <button id="copyBtn">📋 Sao chép mã số</button>
    <div id="copyMsg" class="muted"></div>

    <div class="progress"><div id="bar"></div></div>
    <p class="muted">Trang sẽ tự động chuyển sang bài viết MIMS sau <span id="secs">3</span>s.</p>
    <p class="muted">Nếu không chuyển, bấm vào đây: 
      <a id="fallback" href="#">Mở ngay</a>
    </p>
  </div>

<script>
  // === Cấu hình link đích ===
  const MIMS_URL = "https://www.mims.com/vietnam/disease/heart-failure-chronic/disease-summary?utm_source=facebook&utm_medium=organic&utm_campaign=vn_diseasepage_heart-failure_3sep25";
  const PARAM_NAME = "code";
  const STORAGE_KEY = "mims_code_heartfailure";

  // Sinh mã 3 chữ số và lưu session
  function getCode(){
    try {
      let c = sessionStorage.getItem(STORAGE_KEY);
      if (c) return c;
    } catch(e){}
    const c = Math.floor(100 + Math.random() * 900).toString();
    try { sessionStorage.setItem(STORAGE_KEY, c); } catch(e){}
    return c;
  }

  const code = getCode();
  document.getElementById("code").textContent = code;

  const target = MIMS_URL + (MIMS_URL.includes("?") ? "&" : "?") + PARAM_NAME + "=" + encodeURIComponent(code);
  document.getElementById("fallback").href = target;

  // Nút copy
  document.getElementById("copyBtn").onclick = async () => {
    try {
      await navigator.clipboard.writeText(code);
      document.getElementById("copyMsg").textContent = "✅ Đã sao chép!";
    } catch {
      document.getElementById("copyMsg").textContent = "❗ Không sao chép được, hãy chụp màn hình";
    }
    setTimeout(() => document.getElementById("copyMsg").textContent = "", 2500);
  };

  // Đếm ngược 3s rồi redirect
  let elapsed = 0;
  const total = 3000, tick = 50;
  const secsEl = document.getElementById("secs");
  const bar = document.getElementById("bar");
  const timer = setInterval(() => {
    elapsed += tick;
    let remain = Math.max(0, total - elapsed);
    secsEl.textContent = Math.ceil(remain / 1000);
    bar.style.width = (elapsed / total * 100) + "%";
    if (elapsed >= total) {
      clearInterval(timer);
      window.location.href = target;
    }
  }, tick);
</script>
</body>
</html>
